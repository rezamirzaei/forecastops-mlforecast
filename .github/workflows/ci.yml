name: ci-cd

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Lint backend
        run: ruff check src tests

      - name: Run backend tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/angular-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/angular-ui/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Set up Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run frontend tests
        run: npm run test:ci
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}

      - name: Build frontend
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -f docker/backend.Dockerfile -t mlforecast-backend:ci .

      - name: Build frontend image
        run: docker build -f docker/frontend.Dockerfile -t mlforecast-frontend:ci .

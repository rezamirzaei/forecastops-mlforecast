services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: mlforecast_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=prod
      # Set INIT_DATA=true to download data and train model on first startup
      - INIT_DATA=${INIT_DATA:-false}
    volumes:
      - mlforecast_data:/app/data
      - mlforecast_artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: mlforecast_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mlforecast_data:
  mlforecast_artifacts:

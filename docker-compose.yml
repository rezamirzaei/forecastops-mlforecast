services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: mlforecast_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=prod
      # Set INIT_DATA=true to download data and train model on first startup
      - INIT_DATA=${INIT_DATA:-false}
      - DOCKER_BUILDKIT=1
    volumes:
      # Map local directories to use your existing artifacts
      - ./data:/app/data
      - ./artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: mlforecast_frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
